<!DOCTYPE html>
	<html lang="en">
	    <head>
		<meta charset=utf-8 />
		<title>ColorBox Examples</title>
		<style type="text/css">
			body{font:12px/1.2 Verdana, Arial, san-serrif; padding:0 10px;}
			a:link, a:visited{text-decoration:none; color:#416CE5; border-bottom:1px solid #416CE5;}
			h2{font-size:13px; margin:15px 0 0 0;}
		</style>
		<link media="screen" rel="stylesheet" href="colorbox.css" />
		<script src="../../../lib/jquery-1.4.2.min.js"></script>
		<script src="../../../lib/jquery.colorbox-min.js"></script>
		<script>
			$(document).ready(function(){
				//Examples of how to assign the ColorBox event to elements
				$("a[rel='example1']").colorbox();
				$("a[rel='example2']").colorbox({transition:"fade"});
				$("a[rel='example3']").colorbox({transition:"none", width:"75%", height:"75%"});
				$("a[rel='example4']").colorbox({slideshow:true});
				$(".example5").colorbox();
				$(".example6").colorbox({iframe:true, innerWidth:425, innerHeight:344});
				$(".example7").colorbox({width:"80%", height:"80%", iframe:true});
				$(".example8").colorbox({width:"50%", inline:true, href:"#inline_example1"});
				$(".example9").colorbox({
					onOpen:function(){ alert('onOpen: colorbox is about to open'); },
					onLoad:function(){ alert('onLoad: colorbox has started to load the targeted content'); },
					onComplete:function(){ alert('onComplete: colorbox has displayed the loaded content'); },
					onCleanup:function(){ alert('onCleanup: colorbox has begun the close process'); },
					onClosed:function(){ alert('onClosed: colorbox has completely closed'); }
				});
				
				//Example of preserving a JavaScript event for inline calls.
				$("#click").click(function(){ 
					$('#click').css({"background-color":"#f00", "color":"#fff", "cursor":"inherit"}).text("Open this window again and this message will still be here.");
					return false;
				});
			});
		</script>
	</head>
	<body>
		 
		
		
		
		 
		<div id="colorbox" class="" style="padding-bottom: 50px; padding-right: 50px; display: block; width: 454px; height: 215px; top: 151px; left: 251.5px;">
		<div id="cboxWrapper" style="height: 265px; width: 504px;">
			<div>
				<div id="cboxTopLeft" style="float: left;"></div>
				<div id="cboxTopCenter" style="float: left; width: 454px;"></div>
				<div id="cboxTopRight" style="float: left;"></div>
			</div>
		
		<div>
			<div id="cboxMiddleLeft" style="float: left; height: 215px;"></div>
			<div id="cboxContent" style="float: left; width: 454px; height: 215px;">
				<div id="cboxLoadedContent" style="display: block; width: 454px; overflow: auto; height: 195px;">
					ddd
				</div>
				<div id="cboxLoadingOverlay" class=" " style="height: 215px; display: none;"></div>
				<div id="cboxLoadingGraphic" class=" " style="height: 215px; display: none;"></div>
				<div id="cboxTitle" class=" " style="display: block;">sssssssss</div>
				<div id="cboxCurrent" class=" " style="display: none;"></div>
				<div id="cboxNext" class=" " style="display: none;"></div>
				<div id="cboxPrevious" class=" " style="display: none;"></div>
				<div id="cboxSlideshow" class=" " style="display: none;"></div>
				<div id="cboxClose" class=" ">close</div>
			</div>
			<div id="cboxMiddleRight" style="float: left; height: 215px;"></div>
		</div>
		<div>
			<div id="cboxBottomLeft" style="float: left;"></div>
			<div id="cboxBottomCenter" style="float: left; width: 454px;"></div>
			<div id="cboxBottomRight" style="float: left;"></div>
		</div>
	 
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
